<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Minimal connecting lines -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Data stream -->
  <path d="M 100 200 L 700 200" stroke="#2563eb" stroke-width="4" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" values="0;-8" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Stage markers -->
  <g>
    <!-- Model -->
    <circle cx="160" cy="200" r="20" fill="#2563eb"/>
    <!-- Context -->
    <circle cx="320" cy="200" r="20" fill="#2563eb"/>
    <!-- Process -->
    <circle cx="480" cy="200" r="20" fill="#2563eb"/>
    <!-- Prompts -->
    <circle cx="640" cy="200" r="20" fill="#2563eb"/>
    
    <!-- Pulse animations -->
    <circle cx="160" cy="200" r="30" fill="none" stroke="#2563eb">
      <animate attributeName="r" values="20;40;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="200" r="30" fill="none" stroke="#2563eb">
      <animate attributeName="r" values="20;40;20" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="480" cy="200" r="30" fill="none" stroke="#2563eb">
      <animate attributeName="r" values="20;40;20" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="640" cy="200" r="30" fill="none" stroke="#2563eb">
      <animate attributeName="r" values="20;40;20" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Labels -->
  <text x="160" y="205" text-anchor="middle" fill="#ffffff" font-size="16">M</text>
  <text x="320" y="205" text-anchor="middle" fill="#ffffff" font-size="16">C</text>
  <text x="480" y="205" text-anchor="middle" fill="#ffffff" font-size="16">P</text>
  <text x="640" y="205" text-anchor="middle" fill="#ffffff" font-size="16">P</text>
  
  <!-- Stage descriptions -->
  <text x="160" y="250" text-anchor="middle" fill="#60a5fa" font-size="14">Model</text>
  <text x="320" y="250" text-anchor="middle" fill="#60a5fa" font-size="14">Context</text>
  <text x="480" y="250" text-anchor="middle" fill="#60a5fa" font-size="14">Process</text>
  <text x="640" y="250" text-anchor="middle" fill="#60a5fa" font-size="14">Prompts</text>
  
  <!-- Subtle connecting arcs -->
  <path d="M 180 200 C 220 180, 260 180, 300 200" stroke="#1e293b" stroke-width="1" fill="none"/>
  <path d="M 340 200 C 380 180, 420 180, 460 200" stroke="#1e293b" stroke-width="1" fill="none"/>
  <path d="M 500 200 C 540 180, 580 180, 620 200" stroke="#1e293b" stroke-width="1" fill="none"/>
</svg>
